services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autoinfra-postgres
    environment:
      POSTGRES_DB: autoinfra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - autoinfra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: autoinfra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autoinfra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # AutoInfra Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: autoinfra-api
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/autoinfra
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      AWS_REGION: us-west-2
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./server/uploads:/app/uploads
      - node_modules_api:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoinfra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AutoInfra Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: autoinfra-frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - node_modules_client:/app/node_modules
    depends_on:
      - api
    networks:
      - autoinfra-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: autoinfra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - autoinfra-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: autoinfra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - autoinfra-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: autoinfra-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - autoinfra-network
    restart: unless-stopped

  # Docker Registry for local development
  registry:
    image: registry:2
    container_name: autoinfra-registry
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - autoinfra-network
    restart: unless-stopped

  # Jenkins for CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: autoinfra-jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins/plugins.txt:/usr/share/jenkins/ref/plugins.txt
      - ./jenkins/casc.yaml:/var/jenkins_home/casc_configs/jenkins.yaml
    networks:
      - autoinfra-network
    restart: unless-stopped

  # Portainer for Docker management
  portainer:
    image: portainer/portainer-ce:latest
    container_name: autoinfra-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - autoinfra-network
    restart: unless-stopped

  # MinIO for S3-compatible storage
  minio:
    image: quay.io/minio/minio:latest
    container_name: autoinfra-minio
    ports:
      - "9001:9000"
      - "9002:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - autoinfra-network
    restart: unless-stopped

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: autoinfra-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - autoinfra-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  jenkins_data:
    driver: local
  portainer_data:
    driver: local
  registry_data:
    driver: local
  minio_data:
    driver: local
  node_modules_api:
    driver: local
  node_modules_client:
    driver: local

networks:
  autoinfra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16