services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autoinfra-postgres
    environment:
      POSTGRES_DB: autoinfra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - autoinfra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: autoinfra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autoinfra-network

  # AutoInfra Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: autoinfra-api
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/autoinfra
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autoinfra-network
    restart: unless-stopped

  # AutoInfra Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: autoinfra-frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
    depends_on:
      - api
    networks:
      - autoinfra-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  autoinfra-network:
    driver: bridge